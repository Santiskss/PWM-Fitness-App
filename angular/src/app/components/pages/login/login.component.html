<app-header/>
<main id="main_login" >
  <div class="wrapper">
    <h2>Inicio de sesion</h2>
    <form id="formulario">
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input type="submit" value="Iniciar Sesion">
      </div>
    </form>
  </div>
</main>
<app-footer/>
