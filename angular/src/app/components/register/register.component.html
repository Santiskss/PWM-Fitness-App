<app-header/>
<main>
  <div class="wrapper">
    <h2>Registro</h2>
    <form id="formulario">
      <div class="input-box">
        <input id="name" type="text" placeholder="Name" required>
      </div>
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input id="check_password" type="password" placeholder="Repeat password" required>
      </div>
      <div class="input-box">
        <input type="submit" value="Registrarse">
      </div>
    </form>
  </div>
</main>
<app-footer/>
