<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Register</title>
    <link rel="stylesheet" href="/Styles/header.css">
    <link rel="stylesheet" href="/Styles/footer.css">
    <link rel="stylesheet" href="/Styles/login.css">
    <link rel="stylesheet" href="/Styles/register.css">
    <script src="/JavaScript/script.js"></script>
    <script src="/JavaScript/register.js" type="module"></script>
    <script src="../JavaScript/loadHeader.js"></script>
    <script src="../JavaScript/loadFooter.js"></script>

</head>
<body>

    <header id="main_header" >
    </header>
    <div class="wrapper">
        <h2>Registro</h2>
        <form id="formulario">
            <div class="input-box">
                <input id="name" type="text" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input id="check_password" type="password" placeholder="Repeat password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Registrarse">
            </div>
        </form>
    </div>

    <footer id="main_footer" >
    </footer>

<script>

    loadTemplate("/Templates/header.html", "main_header")
    loadTemplate("/Templates/footer.html", "main_footer")
    loadTemplate("/Templates/login.html", "main_login")
    loadHeader()
    loadFooter()

</script>


</body>
</html>
