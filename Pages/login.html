<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Login</title>
    <link rel="stylesheet" href="/Styles/header.css">
    <link rel="stylesheet" href="/Styles/footer.css">
    <link rel="stylesheet" href="/Styles/login.css">
    <link href="/Styles/responsive_login.css" rel="stylesheet" media="screen and (max-width: 1440px)">
    <link rel="stylesheet" href="/Styles/responsive_header.css" media="screen and (max-width: 1440px)">
    <link rel="stylesheet" href="/Styles/register.css">
    <script src="/JavaScript/script.js"></script>
    <script src="/JavaScript/login.js"></script>
    <script src="../JavaScript/loadHeader.js"></script>
    <script src="../JavaScript/loadFooter.js"></script>
</head>
<body>

<header id="main_header">
</header>

<main id="main_login" >
    <div class="wrapper">
        <h2>Doren Ipsum</h2>
        <form id="formulario">
            <div class="input-box">
                <input id="email" type="email" placeholder="Loren Ipsum" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Loren Ipsum" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Doren Ipsum">
            </div>
        </form>
    </div>
</main>

<footer id="main_footer" >
</footer>

<script>

    loadTemplate("/Templates/header.html", "main_header")
    loadTemplate("/Templates/footer.html", "main_footer")
    loadHeader()
    loadFooter()

</script>


</body>
</html>
