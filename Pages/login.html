<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Login</title>
    <link rel="stylesheet" href="/Styles/header.css">
    <link rel="stylesheet" href="/Styles/footer.css">
    <link rel="stylesheet" href="/Styles/login.css">
    <link rel="stylesheet" href="/Styles/responsive_header.css" media="screen and (max-width: 1440px)">
    <link rel="stylesheet" href="/Styles/responsive_login.css" media="screen and (max-width: 1440px)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JavaScript/script.js"></script>
    <script src="/JavaScript/login.js"></script>
    <script src="../JavaScript/loadHeader.js"></script>
    <script src="../JavaScript/loadFooter.js"></script>
</head>
<body>

<header id="main_header">
</header>

<main id="main_login" >
    <div class="wrapper">
        <h2>Inicio de sesion</h2>
        <form id="formulario">
            <div class="input-box">
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="submit" value="Iniciar Sesion">
            </div>
        </form>
    </div>
</main>

<footer id="main_footer" >
</footer>

<script>

    Promise.all([loadTemplate("/Templates/header.html", "main_header"),
    loadTemplate("/Templates/footer.html", "main_footer")]
    ).then(() =>{
        loadHeader()
        loadFooter()
    })


</script>


</body>
</html>
